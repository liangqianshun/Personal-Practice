<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
</head>
<body>
<div class="swiper-container" style="width: 38%;"><!--swiper容器[可以随意更改该容器的样式-->
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/wang-3.jpeg" style="width:500px;height:400px;">
        </div>
        <div class="swiper-slide"><img src="images/wang-11.jpg" style="width:500px;height:400px;"></div>
        <div class="swiper-slide"><img src="images/wang-2.jpg" style="width:500px;height:400px;"></div>
    </div>
    <div class="swiper-pagination" style="width: 100px;float: right"></div><!--分页器-->
    <div class="swiper-button-prev"></div><!--前进按钮-->
    <div class="swiper-button-next"></div><!--后退按钮-->
</div>

<script type="text/javascript">
    var mySwiper = new Swiper(".swiper-container",{
        direction:"horizontal",/*横向滑动*/
        loop:true,/*形成环路（即：可以从最后一张图跳转到第一张图*/
        pagination:".swiper-pagination",/*分页器*/
        prevButton:".swiper-button-prev",/*前进按钮*/
        nextButton:".swiper-button-next",/*后退按钮*/
        autoplay:3000/*每隔3秒自动播放*/
    })

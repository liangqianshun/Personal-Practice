<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

用户名：<input type="text" id="username" onkeydown="first(event)"><br/>
密码：<input type="text" id="pwd" onkeydown="second(event)"><br/>
<input type="button" id="btn" value="提交" onmousedown="button1(event)">

</body>
<script type="text/javascript">

    function first(event){
        if (event.keyCode == 13){
            document.getElementById("pwd").focus();
        }
    }

    function second(event){
        if (event.keyCode == 13){
            document.getElementById("btn").focus();
        }
    }

    var button1 = function(){
        document.write("登录成功!")
    }
    document.getElementById("btn").addEventListener("click", button1)

</script>
</html>
